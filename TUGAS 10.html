<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Belajar HTML - NIOMIC</title>
</head>
<body>
<audio src="audio/sample.mp3" controls></audio><span>Format MP3 dengan atribut controls</span><br>
<audio src="audio/sample.mp3" controls loop></audio><span>Format MP3 dengan atribut controls dan loop</span><br>
<audio src="audio/sample.mp3" controls muted></audio><span>Format MP3 dengan atribut controls dan muted</span><br>
<audio controls>
	<source src="audio/sample.flac" type="audio/flac">
</audio><span>Format FLAC dengan atribut controls</span>
</body>
</html>
